<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contextual Selectors - Descendant </title>
    <style type="text/css">
        ul ol {
            color: blue;
        }
    </style>
</head>

<body>

    <h3>Cites</h3>
    <ul>
        <li>Punjab
            <ol>
                <li>Lahore</li>
                <li>Multan</li>
                <li>Karachi</li>
            </ol>
        </li>
        <li>Sindh
            <ol>
                <li>Karachi</li>
                <li>Hyderabad</li>
            </ol>
        </li>
    </ul>
    <h3>Fruits</h3>
    <ol>
        <li>Apple</li>
        <li>Orangle</li>
        <li>Mango</li>
    </ol>

</body>

</html>
