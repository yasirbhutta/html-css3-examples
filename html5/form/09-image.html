<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/image -->
    <!-- <input> elements of type image are used to create graphical submit buttons, 
        i.e. submit buttons that take the form of an image rather than text. -->
    <p>Sign in to your account:</p>

  
    <form action="" method="get">
   
            <label for="userId">User ID:
            <input type="text" id="userId" name="userId"></label>
        
        <input id="image" type="image" width="100" height="30" alt="Login"
            src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png" /> 

    </form>
</body>

</html>
