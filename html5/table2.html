<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Example</title>
</head>
<body>

    <h2>Rowspan Example</h2>
    
    <table border="1">
        <tr>
            <th>Name</th>
            <th rowspan="2">Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>Science</td>
            <td>90</td>
        </tr>
    </table>

</body>
</html>
