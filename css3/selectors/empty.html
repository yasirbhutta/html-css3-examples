<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>:empty</title>
</head>
<style>
    .box {
        background: pink;
        height: 80px;
        width: 80px;
    }

    .box:empty {
        background: lime;
    }
</style>

<body>
    <!-- I will be lime. -->
    <div class="box"></div>
    <br />
    <br />
    <div class="box">I will be pink.</div>
    <br />
    <br />
    <div class="box">
        <!-- I will be pink because of the whitespace around this comment. -->
    </div>
</body>

</html>
